          <li><a href="#destacado">Destacados</a></li>
          <li><a href="#accesorio">Accesorios</a></li>
          <li><a href="./Ofertas.html">Ofertas</a></li>
        </ul>
        <div class="seccion-botones">
          <label for="modal-toggle" class="boton-iniciarsesion"
            >Iniciar sesión</label

    <!-- Checkbox para Iniciar sesión -->
    <input type="checkbox" id="modal-toggle" hidden />
    <div class="modal" id="modal-login">
      <div class="modal-content">
        <label for="modal-toggle" class="boton-cerrar">&times;</label>
        <h2>Iniciar Sesión</h2>
        <form action="./navbar.html" method="get">
          <input
            type="email"
            placeholder="Correo electrónico"
            maxlength="40"
            required
          />
          <input
            type="password"
            placeholder="Contraseña"
            minlength="8"
            maxlength="25"
            required
          />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>

    <!-- Checkbox para Registrarse -->
    <input type="checkbox" id="modal-toggle-registro" hidden />
    <div class="modal" id="modal-registro">
      <div class="modal-content">
        <label for="modal-toggle-registro" class="boton-cerrar">&times;</label>
        <h2>Registrarse</h2>
        <form action="./navbar.html" method="get">
          <input
            type="text"
            placeholder="Nombre completo"
            maxlength="25"
            required
          />
          <input
            type="email"
            placeholder="Correo electrónico"
            maxlength="40"
            required
          />
          <input
            type="password"
            placeholder="Contraseña"
            minlength="8"
            maxlength="25"
            required
          />
          <input
            type="password"
            placeholder="Confirmar contraseña"
            minlength="8"
            maxlength="25"
            required
          />
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
    </div>
  </body>
</html>
